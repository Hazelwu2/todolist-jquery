<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ToDoList | Hazel </title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/0f3f38a034.js"></script>
</head>

<body>
  <main>
    <div class="bg-half"></div>

    <div class="container mx-auto px-4 h-100">
      <header class="header">
        <span>TODO LIST</span>
      </header>

      <div class="todolist__form">
        <input id="todo" type="text" placeholder="新增待辦事項">
        <a>
          <img src="./images/add.svg" alt="Create Todo">
        </a>
      </div>


      <div class="todolist">
        <ul class="todolist__tabs">
          <li>
            <a class="active" href="#">全部</a>
          </li>
          <li>
            <a href="#">待完成</a>
          </li>
          <li>
            <a href="#">已完成</a>
          </li>
        </ul>

        <div class="todolist__table">
          <ul class="todolist__item"">
            <li>
              <input class=" todolist__input" type="checkbox" />
          <span>爆肝趕 KryptoCamp 作業</span>
          <a href="#">
            <i class="fa fa-x"></i>
          </a>


          <li>
            <input class="todolist__input" type="checkbox" />
            <span>觀看 KryptoCamp 線上課程</span>
            <a href="#">
              <i class="fa fa-x"></i>
            </a>
          </li>
          <li>
            <input class="todolist__input" type="checkbox" />
            <span>學習 Solidity 合約</span>
            <a href="#">
              <i class="fa fa-x"></i>
            </a>
          </li>
          </ul>

          <div class="todolist__info">
            <span>0 個已完成項目</span>
            <span>清除已完成項目</span>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
